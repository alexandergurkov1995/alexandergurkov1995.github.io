<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="fontawesome/fontawesome-all.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="top-header">
                <div class="login-form">
                    <button>вход</button>
                    <button>регистрация</button>
                </div>
                <div class="number-big">
                    <p>+7 (495) 410-82-62<br><span>прием заказов пн-сб 10:00-20:00</span></p>
                </div>
                <form action="" class="search">
                    <input type="text" value="Поиск по сайту" onfocus="if (this.value == 'Поиск по сайту') {this.value=''}" onBlur="if (this.value == '') {this.value='Поиск по сайту'}">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="middle-header">
            <div class="container">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="container">
                <div class="contact-us">
                    <div class="contact-us-item">
                        <a href="viber://chat?number=79854108262">
                            <p><span><i class="fab fa-viber"></i></span>+7 (985) 410 82 62</p>
                        </a>
                    </div>
                    <div class="contact-us-item">
                        <p><span><i class="far fa-envelope"></i></span>info@mosaquastore.ru</p>
                    </div>
                    <div class="contact-us-item">
                        <a href="https://api.whatsapp.com/send?phone=79854108262">
                            <p><span><i class="fab fa-whatsapp"></i></span>+7 (985) 410 82 62</p>
                        </a>
                    </div>
                    <div class="contact-us-item">
                        <p><span><i class="fab fa-telegram-plane"></i></span>+7 (985) 410 82 62</p>
                    </div>
                </div>
                <div class="info-about-goods">
                    <a href="">
                        <div class="info-about-goods-item">
                            <p><img src="img/track-icon.png" class="gradient-icon" alt="img">отследить заказ</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="info-about-goods-item">
                            <p><img src="img/heart-icon.png" class="gradient-icon" alt="img">избранное</p>
                            <p class="quantity"><span>(0)</span></p>
                        </div>
                    </a>
                    <a href="">
                        <div class="info-about-goods-item">
                            <p><img src="img/libra-icon.png" class="gradient-icon" alt="img">сравнение</p>
                            <p class="quantity"><span>(0)</span></p>
                        </div>
                    </a>
                </div>
                <a href="">
                    <div class="basket">
                        <img src="img/basket-icon.png" alt="img" class="basket-icon">
                        <div class="order-info">
                            <h4>корзина</h4>
                            <p><span class="quantity-of-goods">0 товаров </span><br> <span class="order-price">на сумму 200 руб</span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>


</body>

</html>
